<!DOCTYPE html>
<html ng-app="gemStore">
  <head>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="product.js"></script>

    <script type="css"></script>
  </head>
  
  <body class="list-group" ng-controller="StoreController as store">
  <div class="col-md-1"></div>
  <div class="col-md-10">
    <header>
      <h1 class="text-center">One Piece Display</h1>
      <h2 class="text-center"> -My Dream Things -</h2>
      
      
    </header>
<a id="abc" href="#"><h1>Wellcome to my project. Hope that you would like it!</h1></a>
    <div class="list-group-item" ng-repeat="product in store.products">
      <h3>
        {{product.name}}
        <em class="pull-right">{{StoreController.date}}</em>
      </h3>

      <product-gallery></product-gallery>

      <div class="center"><product-tabs></product-tabs></div>
      

    </div>
    </div>
    <div class="col-md-1"></div>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="hide.js"></script>
  </body>
</html>
